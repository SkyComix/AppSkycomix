<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página con Cards</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .top-bar {
      background-color: #000;
      display: flex;
      align-items: center;
      padding: 8px 20px;
      border-bottom: 1px solid #333;
    }

    .top-bar img {
      height: 40px;
    }

    .notice {
      background-color: #222;
      padding: 12px;
      text-align: center;
      font-size: 18px;
      border-radius: 4px;
      margin: 8px 20px;   /* 8px desde la barra y los bordes */
    }

    .notice hr {
      border: 0;
      border-top: 1px solid #444;
      margin: 12px 0;
    }

    .cards-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding: 4px 20px 20px;
    }

    .card {
      display: block;
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 6px;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
    }

    .card img {
      width: 100%;
      display: block;
    }

    .card-title {
      padding: 8px;
      font-size: 15px;
      font-weight: bold;
      text-align: center;
    }

    .card:hover {
      border-color: #555;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <img src="https://i.ibb.co/m5s7S6xC/Logo.png" alt="Logo" />
  </div>

  <div class="notice">
    Sᴇʀᴠɪᴅᴏʀ ᴄᴇʀʀᴀᴅᴏ ʜᴀsᴛᴀ ɴᴜᴇᴠᴏ ᴀᴠɪsᴏ
    <hr>
    ᴀϙᴜɪ́ ʟᴇ ᴅᴇᴊᴀᴍᴏs ɴᴜᴇsᴛʀᴏs ɢʀᴜᴘᴏs ʏ ᴄᴀɴᴀʟᴇs ᴘᴏʀ sɪ ϙᴜɪᴇʀᴇɴ ᴜɴɪʀsᴇ
  </div>

  <div class="cards-container">
    <a href="https://t.me/+-LHmnTNaiDpkZDQx" class="card">
      <img src="https://i.ibb.co/fYg10b5L/imagen1.jpg" alt="👑sᴏʟᴀʀɪ ᴠ₂👑">
      <div class="card-title">👑sᴏʟᴀʀɪ ᴠ₂👑</div>
    </a>
    <a href="https://t.me/SkyComix" class="card">
      <img src="https://i.ibb.co/V0bMh0PD/imagen2.jpg" alt="SᴋʏSᴛᴜᴅɪᴏ">
      <div class="card-title">SᴋʏSᴛᴜᴅɪᴏ</div>
    </a>
    <a href="https://t.me/The_Owl_Hot" class="card">
      <img src="https://i.ibb.co/7J9wMr6T/imagen3.jpg" alt="🔥 𝘛𝘩𝘦 𝘰𝘸𝘭 𝘩𝘰𝘵 🔥">
      <div class="card-title">🔥 𝘛𝘩𝘦 𝘰𝘸𝘭 𝘩𝘰𝘵 🔥</div>
    </a>
  </div>

</body>
</html>
